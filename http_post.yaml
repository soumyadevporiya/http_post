apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-post
spec:
  replicas: 3
  selector:
    matchLabels:
      app: http-post
  template:
      metadata:
        labels:
          app: http-post
      spec:
        containers:
        - name: http-post
          image: gcr.io/mimetic-parity-378803/http_post:latest